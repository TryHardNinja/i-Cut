<script type="text/javascript">
function resi() {
	var html = document.querySelector("html");
	var bodys = document.querySelector("body");
	var wW = document.body.clientWidth || document.documentElement.clientWidth;
	var maxW = 640;  //手机设计稿画布宽度
  	var minW = 320;  //设置最小宽度
 	var htmlfs = 100; //与 gulpfile.js 中的 px3rem({remUnit: 100}) 的值对应一致
 	var mlra = 'margin-left:auto; margin-right:auto';
	if (wW > maxW) wW = maxW;
	var ratio  = wW / minW;
	html.style.fontSize = (htmlfs/(maxW/minW)) * ratio  + "px";
	bodys.style.cssText = "max-width:" + maxW + "px;" + "min-width:" + minW + "px;" + mlra;
}
window.addEventListener("DOMContentLoaded", function() {resi()});
window.addEventListener("resize", resi);
</script>
