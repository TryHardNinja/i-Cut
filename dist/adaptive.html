<script type="text/javascript">
function resi() {
	var html = document.querySelector("html");
	var adaptive = document.getElementById("adaptive");
	var wW = document.body.clientWidth || document.documentElement.clientWidth;
	var maxW = 640;  //手机设计稿画布宽度
	var minW = 320;  //设置最小宽度
	var htmlfs = 100; //与 gulpfile.js 中的 px3rem({remUnit: 100}) 的值对应一致
	if (wW > maxW) wW = maxW;
	var ratio  = wW / minW;
	html.style.fontSize = (htmlfs/(maxW/minW)) * ratio  + "px";
	adaptive.style.maxWidth = maxW + "px";
	adaptive.style.minWidth = minW + "px";
}
window.addEventListener("DOMContentLoaded", function() {
	var bodys = document.querySelector("body").style;
	bodys.opacity = "1";
	bodys.filter = "alpha(opacity=100)";
	resi()
});
window.addEventListener("resize", resi);
</script>
<link rel="stylesheet" href="css/index.css?v=1475896626180"/>
</head>
