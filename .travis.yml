sudo: false
language: node_js
node_js:
  - "8.4.0"
before_install: 
  - npm install
cache:
  directories:
    - node_modules
script: 
  - npm run gulp
  - npm run imgmin
  - npm run rollup
  - npm run rpts
  - npm run rbabel
  - npm run karma
after_success:
  - bash <(curl -s https://codecov.io/bash)