<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>移动框架模版</title>
<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<script type="text/javascript">
var currClientWidth, fontValue,originWidth;
originWidth=640;
__resize();
window.addEventListener('resize', __resize, false);
function __resize() {
  currClientWidth = document.documentElement.clientWidth;
  if (currClientWidth > 640) currClientWidth = 640;
  if (currClientWidth < 320) currClientWidth = 320;
  fontValue = ((62.5 * currClientWidth) /originWidth).toFixed(2);
  document.documentElement.style.fontSize = fontValue + '%';
}
</script>
<link rel="stylesheet" href="css/onebase.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/t.css">
</head>
<body>



<!--滑动组件-->
<div id="focus" class="focus">
      <div class="hd">
        <ul></ul>
      </div>
      <div class="bd">
        <ul>
          <li><a href="http://kefu5.kuaishang.cn/bs/im.htm?cas=56262___678688&amp;fi=64770&amp;ism=1" target="_blank" ><img  src="img/box8_1.png"  class="image" alt="" /></a></li>
          <li><a href="http://kefu5.kuaishang.cn/bs/im.htm?cas=56262___678688&amp;fi=64770&amp;ism=1" target="_blank" ><img  src="img/box8_2.png"  class="image" alt="" /></a></li>
          <li><a href="http://kefu5.kuaishang.cn/bs/im.htm?cas=56262___678688&amp;fi=64770&amp;ism=1" target="_blank" ><img  src="img/box8_3.png"  class="image" alt="" /></a></li>          
        </ul>
      </div>
</div>
<script src="js/TouchSlide.1.1.js"></script>
<script type="text/javascript">
  TouchSlide({ 
	  slideCell:"#focus",
	  titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
	  mainCell:".bd ul", 
	  effect:"left", 
	  autoPlay:true,//自动播放
	  autoPage:true, //自动分页
  });
</script>
