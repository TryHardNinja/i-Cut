<script type="text/javascript">
function resi() {
	var html = document.querySelector("html");
	var wW = document.body.clientWidth || document.documentElement.clientWidth;
	var maxW = 750;  //手机设计稿画布宽度
	var minW = 320;  //设置最小宽度
	var htmlfs = 100; //与 plugin.css 中 html 标签的 fontSize 值以及 gulpfile.js 中的 px3rem({remUnit: 100}) 的值对应一致
	if (wW > maxW) wW = maxW;
	var ratio  = wW / minW;	
	html.style.fontSize = (htmlfs/(maxW/minW)) * ratio  + "px"
}
window.addEventListener("DOMContentLoaded", function() {
	var bodys = document.querySelector("body").style;
	bodys.opacity = "1";
	bodys.filter = "alpha(opacity=100)";
	resi()
});
window.addEventListener("resize", resi);
</script>
